name: Build & Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: synthetic-howl-319906
  REGION: asia-east1
  SERVICE_NAME: helloworld
  IMAGE_NAME: helloworld

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t asia-east1-docker.pkg.dev/$PROJECT_ID/docker/$IMAGE_NAME:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push asia-east1-docker.pkg.dev/$PROJECT_ID/docker/$IMAGE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image asia-east1-docker.pkg.dev/$PROJECT_ID/docker/$IMAGE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
